<head>
  <title>D3 in Action Chapter 3 - Example 2</title>

</head>
<style>
  svg {
    height: 500px;
    width: 500px;
    border: 1px solid gray;
  }
  
  text {
font-size: 10px;
}

  text.active {
font-size: 30px;
}

circle {
fill: green;
stroke: black;
stroke-width: 1px;
}

circle.active {
fill: red;
}

circle.inactive {
fill: gray;
}


#modal {
  position:fixed;
  left:150px;
  top:20px;
  z-index:1;
  background: white;
  border: 1px black solid;
  box-shadow: 10px 10px 5px #888888;
}

tr {
  border: 1px gray solid;
}

td {
  font-size: 10px;
}
td.data {
  font-weight: 900;
}

</style>
<body>

<div id="viz">
  <svg>
  </svg>
</div>
<div id="controls" />
</body>
  <footer>
    
<script>
  d3.csv("worldcup.csv", function(data) {
    overallTeamViz(data);
  })
  
function overallTeamViz(incomingData) {
d3.select("svg")
.append("g")
.attr("id", "teamsG")
.attr("transform", "translate(50,300)")
.selectAll("g")
.data(incomingData)
.enter()
.append("g")
.attr("class", "overallG")
.attr("transform", function (d,i) {return "translate(" + (i * 50) + ", 0)"});
    
var teamG = d3.selectAll("g.overallG");
    
teamG
.append("circle")
.attr("r", 0)
.transition()
.delay(function(d,i) {return i * 100})
.duration(500)
.attr("r", 40)
.transition()
.duration(500)
.attr("r", 20);

teamG
.append("text")
.style("text-anchor", "middle")
.attr("y", 30)
.style("font-size", "10px")
.text(function(d) {return d.team});


 var dataKeys = d3.keys(incomingData[0])
.filter(function (el) {return el != "team" && el != "region"})    
   d3.select("#controls").selectAll("button.teams").data(dataKeys).enter().append("button")
   .on("click", buttonClick)
   .html(function(d) {return d});

function buttonClick(datapoint) {
    var maxValue = d3.max(incomingData, function(el) {
        return parseFloat(el[datapoint ]);
    });
    var tenColorScale = d3.scale.category10(
        ["UEFA", "CONMEBOL", "CAF",  "AFC"]);
    var radiusScale = d3.scale.linear().domain([0,maxValue]).range([2,20]);
    d3.selectAll("g.overallG").select("circle").transition().duration(1000)
        .style("fill", function(p) {return tenColorScale(p.region)})
        .attr("r", function(p) {return radiusScale(p[datapoint ])});
};


teamG.on("mouseover", highlightRegion);
teamG.on("mouseout", unHighlight);

function highlightRegion(d,i) {
 d3.select(this).select("text").attr("y", 10).classed("highlight", true);
    d3.selectAll("g.overallG").select("circle")
       .each(function(p, i) {
         p.region == d.region ?
              d3.select(this).classed("active", true) :
              d3.select(this).classed("inactive", true);
       });
 this.parentElement.appendChild(this);
};


function unHighlight() {
  d3.selectAll("g.overallG").select("circle").attr("class", "");
  d3.selectAll("g.overallG").select("text")
  .classed("highlight", false).attr("y", 30);
}


d3.selectAll("g.overallG").insert("image", "text")
  .attr("xlink:href", function(d) {
      return "images/" + d.team + ".png";
  })
  .attr("width", "45px").attr("height", "20px").attr("x", "-22")
  .attr("y", "-10");


d3.text("modal.html", function(data) {
  d3.select("body")
  .append("div")
  .attr("id", "modal")
  .html(data)
});

teamG.on("click", teamClick);

function teamClick(d) {
  d3.selectAll("td.data")
  .data(d3.values(d))
  .html(function(p) {console.log(p); return p});

};


  }

</script>
